
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/hybrid-library?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
hibernate.ejb.naming_strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.show-sql = true

# logging level
logging.level.org.springframework=ERROR
logging.level.com.hybridlibrary=DEBUG

# output to a file
logging.file=app.log


logging.pattern.file=%d %p %c{1.} [%t] %m%n

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

## if no active profile, default is 'default'
##spring.profiles.active=prod

# root level
#logging.level.=INFO

server.port = 8086

debug = true
